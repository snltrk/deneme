<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfüm Botu Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
    </style>
</head>
<body>
    <h1>Parfüm Botu Web App</h1>
    <p>Merhaba! Bu parfüm botu için bir Web App örneğidir.</p>
    
    <button id="closeButton">Web App'ı Kapat</button>
    
    <script>
        // Telegram Web App API'sini kullanma
        const TelegramWebApp = window.TelegramWebApp;
        
        // Web App'ı kapatma butonuna tıklandığında
        document.getElementById('closeButton').addEventListener('click', () => {
            TelegramWebApp.close();
        });
        
        // Web App hazır olduğunda
        TelegramWebApp.ready();
    </script>
</body>
</html>
